# Resumen ejecutivo

La semana pasada consolidó la narrativa de **aterrizaje suave** ("soft landing") en la economía estadounidense: la inflación mostró avances claros hacia la meta de 2% de la Fed, el mercado laboral sigue creando empleo aunque a un ritmo moderado, y el consumo real permanece resiliente. Los mercados de renta variable operaron cerca de máximos históricos con volatilidad puntual ligada a repricing de valuaciones en el sector tecnológico (especialmente nombres vinculados a inteligencia artificial), mientras que los rendimientos del Tesoro se movieron en un rango de 4,0–4,2% para el tramo de 10 años, reflejando el balance entre datos laborales firmes y una inflación más benigna. La Fed mantiene su postura de esperar más evidencia antes de recortar tasas, consistente con expectativas de mercado que ahora apuntan a recortes recién hacia la segunda mitad de 2026.

Desde una perspectiva de asignación de activos, el escenario de crecimiento positivo con inflación convergiendo justifica mantener exposición a renta variable con sesgo a calidad y diversificación sectorial, mientras que en renta fija el carry sigue atractivo pero la duración a 10 años en 4% requiere cautela salvo aparición de riesgos bajistas de crecimiento.

---

## Datos macroeconómicos destacados (11–18 de febrero)

### Inflación: desinflación se reanuda

El Índice de Precios al Consumidor (IPC) de enero 2026, publicado el 13 de febrero por el Bureau of Labor Statistics (BLS), mostró una clara desaceleración:[web:17][web:18][web:19]

- **IPC general**: +0,2% mensual desestacionalizado y **+2,4% interanual**, frente a +2,7% en diciembre.
- **IPC subyacente** (excluye alimentos y energía): +0,3% mensual y **+2,5% interanual**, por debajo del 2,8% previo.

Este resultado fue recibido con alivio por los mercados y representa un paso importante en el camino hacia la meta de inflación de 2% de la Reserva Federal. La moderación se explica por menores aumentos en vivienda (shelter) y bienes durables, así como por efectos base favorables tras el pico inflacionario de 2022.

*Nota: La gráfica superior muestra la trayectoria aproximada de la inflación PCE (métrica preferida de la Fed) desde 2021, evidenciando el pico en 2022 y la convergencia gradual hacia niveles cercanos a 2–3%. La gráfica inferior ilustra el crecimiento real del PIB trimestral, destacando el rebote de 4,4% SAAR en Q3 2025 tras volatilidad en Q1.*

### Empleo: creación moderada, desempleo estable

El reporte de empleo de enero 2026, publicado el 10–12 de febrero, reflejó un mercado laboral aún expansivo pero en desaceleración:[web:24][web:27][web:30][web:21]

- **Nóminas no agrícolas**: +130.000 empleos netos.
- **Tasa de desempleo**: 4,3% (prácticamente sin cambios respecto a 4,4% revisado de diciembre).
- **Sectores con ganancias**: salud (+82k), asistencia social (+42k), construcción (+33k).
- **Sectores con pérdidas**: gobierno federal (~‑34k), actividades financieras (caída moderada).

La cifra de 130k empleos es consistente con un ritmo de fin de ciclo —suficiente para sostener el crecimiento pero claramente por debajo de los promedios de expansión temprana. La Fed interpreta este tipo de datos como evidencia de un mercado laboral que se "normaliza" sin colapsar, compatible con el soft landing.

### Consumo: resiliente pese a tasas altas

Indicadores privados de ventas minoristas (enero 2026) señalan crecimiento mensual cercano a +0,2% y variaciones interanuales en torno a 5–6%, sugiriendo que el gasto real de los hogares entró al año con momentum positivo.[web:22][web:25] La fortaleza del consumo refleja balances de los hogares todavía sólidos (empleo, salarios reales positivos) y crédito accesible, aunque las tasas elevadas empiezan a pesar en sectores discrecionales y bienes durables.

## Mercados financieros: renta variable cerca de récords, tasas en rango

### Renta variable: volatilidad puntual por AI, tendencia alcista intacta

- El **S&P 500** cotizó cerca de máximos históricos durante la primera mitad de febrero; en la semana del 11 al 18 de febrero operó prácticamente lateral con sesgo levemente negativo, cerrando en la zona alta de 6.800 puntos.[web:13][web:38][web:31][web:32]
- La volatilidad intradiaria (swings de ~1%) estuvo impulsada por repricing en nombres ligados a **inteligencia artificial**: las "Magnificent Seven" y empresas de software relacionadas sufrieron toma de ganancias ante preocupaciones sobre rentabilidad de inversiones en AI y su impacto disruptivo en otros sectores.[web:31][web:32][web:38]
- **Nasdaq 100**: sufrió presión adicional, con caídas de 0–0,5% en la semana; futuros llegaron a perder ~0,9% en la sesión del martes 11 de febrero.[web:31][web:35]
- **Rotación sectorial**: compradores "en la baja" (dip buyers) aparecieron cuando el S&P 500 perforó brevemente su media móvil de 100 días, sosteniendo el índice amplio y favoreciendo a sectores defensivos y cíclicos tradicionales frente a tecnología de alto crecimiento.[web:31][web:32]

**Implicaciones para carteras**: La corrección en tecnología es más una consolidación saludable que un cambio de régimen. El múltiplo P/E adelantado del S&P 500 sigue elevado (~20–21×), por lo que los retornos de aquí en más dependerán más de delivery de ganancias corporativas que de expansión múltiple. Recomendamos diversificación sectorial y no concentrar exposición en mega-caps tecnológicas.

### Renta fija: curva empinándose, repricing de recortes de la Fed

- **Treasury 10 años**: el rendimiento se movió en un rango de 4,0–4,2% durante la semana. Tocó máximos de ~4,18% el 11 de febrero tras el dato de empleo más fuerte que esperado, y retrocedió hacia 4,05–4,08% al 18 de febrero con el IPC benigno.[web:40][web:43][web:33][web:42]
- **Treasury 2 años**: más sensible a política monetaria, saltó hasta 3,55% en la sesión del 11 de febrero (+9,5 pb intradiario) y luego corrigió a la zona media-alta de 3,4–3,5%.[web:42][web:33]
- **Curva 2s10s**: se empinó levemente, con el tramo corto repricing el número y timing de recortes esperados para 2026 (mercado ahora incorpora recortes recién hacia segunda mitad del año, con probabilidad de 1–2 recortes en total en lugar de 3–4).[web:42][web:33]
- **Crédito corporativo**: spreads estables, sin señales de estrés. El carry sigue atractivo en investment grade y selectivamente en high yield de calidad.[web:31][web:32]

**Implicaciones para carteras**: Con el 10 años en torno a 4%, la relación riesgo/retorno de duration es neutral a cautelosa. Preferimos estrategias de carry en el tramo 2–7 años y exposición selectiva a crédito corporativo IG. Si la Fed confirma que los recortes están más lejos de lo esperado, los rendimientos podrían volver a probar 4,25–4,30% en el 10 años.

## Política monetaria y contexto de la Fed

La Reserva Federal mantuvo la tasa de fondos federales sin cambios en **3,50–3,75%** en su reunión del 28 de enero, describiendo la actividad económica como expandiéndose a un "ritmo sólido" y reconociendo que la inflación permanece "algo elevada".[web:12][web:15] El comunicado del FOMC destacó que la incertidumbre sobre el escenario macroeconómico es elevada y que futuras decisiones de política dependerán de los datos entrantes (enfoque data-dependent).

Las minutas de esa reunión se publicarán el 19 de febrero, y se espera que confirmen el tono cauteloso de la Fed: no hay urgencia por recortar tasas mientras la inflación no converja de manera más consistente hacia 2% y el mercado laboral siga razonablemente sólido.[web:33][web:12]

**Expectativas de mercado**: Los futuros de fondos federales ahora incorporan 1–2 recortes de 25 pb para 2026, probablemente concentrados en el segundo semestre (jun–dic), frente a las 3–4 bajas que se esperaban a finales de 2025.[web:42][web:40]

## Situación fiscal: déficits estructurales y deuda creciente

La Oficina de Presupuesto del Congreso (CBO) publicó su informe presupuestario y económico de febrero 2026, proyectando un deterioro fiscal significativo en la próxima década:[web:53][web:56][web:59][web:46]

- **Déficit FY 2026**: 6,2% del PIB (aprox. USD 1,85 billones), subiendo desde 5,8% en FY 2025.
- **Deuda pública en manos del público**: 101% del PIB en 2026, superando 108% en 2030 y 120% hacia mediados de la década de 2030.
- **Déficit acumulado 2026–2035**: USD 23,1 billones.

Los principales drivers del deterioro son la extensión de recortes impositivos, mayores gastos en programas indexados (Seguridad Social, Medicare, SNAP), y pagos de intereses crecientes sobre una base de deuda cada vez mayor en un entorno de tasas reales positivas.[web:53][web:56]

*La gráfica muestra la trayectoria proyectada del déficit federal (barras) y la deuda pública (línea) como porcentaje del PIB. Se observa que la deuda superaría el 100% del PIB a partir de 2026 y continuaría aumentando hacia 108% en 2030, reflejando presiones fiscales estructurales.*

**Implicaciones para carteras**: En el corto plazo (1–2 años), la dinámica fiscal no es un driver dominante de mercados, dado que el crecimiento nominal sigue positivo y la demanda global por Treasuries permanece robusta. Sin embargo, a mediano y largo plazo, la trayectoria insostenible de deuda/PIB podría presionar al alza las primas de plazo (term premium) en el tramo largo de la curva, especialmente si la tasa de interés promedio de la deuda supera la tasa de crecimiento nominal del PIB (condición R>G), abriendo espacio a dinámicas explosivas de deuda. Monitoreamos de cerca las subastas del Tesoro y cualquier señal de debilitamiento en la demanda extranjera.

## Narrativa de inversión: soft landing sigue vigente

La combinación de:
1. **Inflación convergiendo** hacia 2% (IPC 2,4%, PCE esperado en niveles similares),
2. **Crecimiento positivo** (PIB real Q3 2025 en 4,4% SAAR, consumo resiliente),
3. **Mercado laboral normalizándose** sin colapsar (130k empleos/mes, desempleo estable en 4,3%), y
4. **Fed paciente** (recortes graduales y tardíos, no agresivos),

…refuerza el escenario central de **aterrizaje suave** en lugar de recesión inminente.[web:18][web:27][web:22][web:55][web:12]

### Implicaciones tácticas por clase de activo

| Clase de activo | Visión táctica (1–3 meses) | Justificación |
|-----------------|---------------------------|---------------|
| **Renta variable (EE.UU.)** | Neutral a levemente constructiva | Soportada por crecimiento y ganancias, pero múltiplos elevados limitan upside. Preferir calidad y diversificación sectorial; reducir concentración en mega-caps tech. |
| **Renta variable (internacional)** | Selectiva | Europa con crecimiento débil; mercados emergentes con oportunidades en Asia (China estímulo, India crecimiento). |
| **Renta fija duration (10y)** | Neutral a cautelosa | Rendimientos en 4% ofrecen carry razonable, pero espacio limitado para rally de tasas si Fed pospone recortes. |
| **Renta fija carry (2–7y, IG credit)** | Constructiva | Curva empinándose favorece posiciones en belly; spreads de crédito IG comprimen ofreciendo valor relativo. |
| **Materias primas** | Neutral | Petróleo en rango; oro sostenido por incertidumbre geopolítica y fiscal de largo plazo. |
| **Efectivo / liquidez** | Atractivo en tramo corto | Tasas en 3,5–4% en money market ofrecen alternativa defensiva sin riesgo de duración. |

## Monitoreo de riesgos

- **Riesgo al alza de inflación**: Si el IPC y PCE de febrero sorprenden al alza (por ejemplo, por repunte en energía o shelter), la Fed podría retrasar aún más los recortes, presionando tasas largas y multiples de renta variable.
- **Riesgo de desaceleración abrupta**: Si los datos de empleo de febrero o el PIB 4T 2025 (20 feb) decepcionan significativamente, el mercado podría volver a incorporar recortes más agresivos, con rally en Treasuries y volatilidad en acciones.
- **Geopolítica y fiscal**: Tensiones comerciales (aranceles), incertidumbre electoral hacia finales de 2026, y el techo de deuda (debt ceiling) podrían reaparecer como factores de riesgo en segundo semestre.
- **AI y disrupción tecnológica**: La volatilidad de la última semana en tech sugiere que el mercado está reevaluando el timeline de rentabilidad de inversiones masivas en IA; esto podría generar rotaciones sectoriales adicionales.

---

## Conclusión

La economía estadounidense continúa demostrando resiliencia notable: inflación en descenso, crecimiento positivo, y empleo en normalización ordenada. Este contexto favorece una postura equilibrada en carteras, con exposición a renta variable diversificada y estrategias de carry en renta fija, manteniendo liquidez táctica para aprovechar oportunidades ante volatilidad puntual.

La clave en las próximas semanas será el dato de **PIB 4T 2025 (20 feb)** y el **deflator PCE de diciembre (20 feb)**, que confirmarán o matizarán la narrativa de soft landing. En ausencia de sorpresas negativas significativas, esperamos que los mercados sigan cotizando en torno a niveles actuales, con sesgo constructivo moderado pero sin euforia.

Quedamos a disposición para discutir ajustes tácticos en sus carteras en función de la evolución de estos datos.
